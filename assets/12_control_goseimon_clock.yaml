# 12_control_goseimon_clock.yaml
hl_start_browser:
  name: chrome
  options:
    - "--headless"
    - "--disable-gpu"
  start_url: "sgtao.github.io/goseimon-clock/index.html"
  window_size:
    width: 1920
    height: 1080
actions:
  - type: hl_wait
    seconds: 5
  - type: hl_scrape_page
    variable: "main_content"
    target: "main"
  - type: hl_click
    target: "Start"
  - type: hl_wait
    seconds: 3
  # - type: press
  #   key: "s"
  - type: click
    target: "Stop"
hl_end_action: get_screen
